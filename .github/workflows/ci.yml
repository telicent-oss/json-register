name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: json_register_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings
      - name: Test
        run: cargo test --all-features
      - name: Integration Test
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: password
          TEST_DB_NAME: json_register_test
        run: cargo test --test integration_test --no-default-features -- --ignored

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: json_register_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable
      - name: Create virtualenv
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest maturin "psycopg[binary]"
      - name: Build and install extension
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/json_register_test
        run: maturin develop
      - name: Run Python tests
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/json_register_test
        run: pytest tests/test_python_*.py

  code-quality:
    name: Code Quality
    uses: telicent-oss/shared-workflows/.github/workflows/python-ci-qa.yml@main
    with:
      PYTHON_VERSION: "3.12"
      OS: "ubuntu-latest"
      SKIP_BUILD: true
      TEST_COMMAND: "echo 'Tests run in python-tests job'"

  # Build wheels for different platforms
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Determine build arguments
        id: build-args
        shell: bash
        run: |
          # Base features
          FEATURES="extension-module"
          
          # Add generate-import-lib for Windows targets
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            FEATURES="${FEATURES},generate-import-lib"
          fi
          
          # Base arguments
          ARGS="--release --out dist --features ${FEATURES}"
          
          # Add -i python for targets that are NOT cross-compiled Linux/Windows ARM64
          # We exclude aarch64-unknown-linux-gnu and aarch64-pc-windows-msvc
          if [[ "${{ matrix.target }}" != "aarch64-unknown-linux-gnu" && "${{ matrix.target }}" != "aarch64-pc-windows-msvc" ]]; then
            ARGS="${ARGS} -i python"
          fi
          
          echo "args=${ARGS}" >> $GITHUB_OUTPUT

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: ${{ steps.build-args.outputs.args }}
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist

